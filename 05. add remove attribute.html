<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        $("#myh1").click(function() {
            $("a").attr("href","https://www.google.com.bd/");
        });

        $("#myh2").click(function() {
            $("a").removeAttr("href");
        });


    });
</script>

<a style="">Google</a>

<h3 id="myh1">Click to active the link</h3>
<h3 id="myh2">Click to delete the link</h3>



</body>
</html>
